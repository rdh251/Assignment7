<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset="utf-8">
        <title>Multiplication Table</title>
        <link rel="stylesheet" type="text/css" href="css/style.css"> 
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.18.0/jquery.validate.min.js"></script>
        <script src="javascript/calculate.js"></script>
    </head>
    <body>
        <div id='wrapper'>
            <div id='banner'>
                <h1>Multiplication Table</h1>
                <form id="inputForm" action="" onsubmit="return false">
                    <button type="submit">Calculate Table</button>
                    <ul id='inputs'>
                        <li>
                            <label>X Bound:</label><br>
                            <input type="text" name="field1" autocomplete="off" id="lowerX"/>
                        </li>
                        <li>
                            <label>X Bound:</label><br>
                            <input type="text" name="field2" id="upperX"/>
                        </li>
                        <li>
                            <label>Y Bound:</label><br>
                            <input type="text" name="field3" id="lowerY"/>
                        </li>
                        <li>
                            <label>Y Bound:</label><br>
                            <input type="text" name="field4" id="upperY"/>
                        </li>
                    </ul>
                </form> 
            </div>
            <div id="multError"></div>
            <div id="infoBox">
                <span id="messageSpan">Please enter bounds for the x-axis and y-axis of the multiplication table.</span>
            </div>
            <div id='tableHolder'>  <!--The table will be built here-->
            </div>
        </div>
    </body>
</html>
